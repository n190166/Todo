<!DOCTYPE html>
<html data-theme="light">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" type="x-icon" href="https://img.freepik.com/free-vector/red-dart-arrow-hitting-target-center-dartboard_91128-1576.jpg?w=740&t=st=1677148430~exp=1677149030~hmac=84aa7ef6e2edd11e28c3322df56ecd05310ed73b73f07536c73e5a8a71258a73">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="todos-bg-container">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header">
              <h1 class="todos-heading">Todos</h1>
              <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
              </button>
            </div>
            <div class="card add-todo-card">
              <h1 class="create-task-heading">
                Create <span class="create-task-heading-subpart">Task</span>
              </h1>
              <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?"/>
              <div class="todo-input-container">
                <input type="date" id="todoDueDate" class="todo-date-input" />
                <select id="todoPriority" class="todo-priority-input">
                  <option value="">Select Priority</option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <input type="text" id="todoCategory" class="todo-category-input" placeholder="Category (e.g., Work, Personal)" />
              </div>
              <button class="button" id="addTodoButton">
                <i class="fas fa-plus"></i> Add Task
              </button>
            </div>
            
            <div class="card todo-list-card">
              <div class="progress-container">
                <div class="progress-stats">
                  <span>Progress</span>
                  <span id="progressText">0%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-stats">
                  <span id="completedTasks">0 completed</span>
                  <span id="totalTasks">0 total</span>
                </div>
              </div>
              
              <div class="todo-controls">
                <input type="text" id="searchInput" class="search-input" placeholder="Search tasks..." />
                <select id="filterPriority" class="filter-input">
                  <option value="">All Priorities</option>
                  <option value="high">High Priority</option>
                  <option value="medium">Medium Priority</option>
                  <option value="low">Low Priority</option>
                </select>
                <select id="sortBy" class="sort-input">
                  <option value="date">Sort by Date</option>
                  <option value="priority">Sort by Priority</option>
                  <option value="category">Sort by Category</option>
                </select>
              </div>
              
              <h1 class="todo-items-heading">
                My <span class="todo-items-heading-subpart">Tasks</span>
              </h1>
              
              <ul class="todo-items-container" id="todoItemsContainer">
                <div id="emptyState" class="empty-state" style="display: none;">
                  <i class="fas fa-tasks"></i>
                  <h3>No tasks yet</h3>
                  <p>Add a new task to get started!</p>
                </div>
              </ul>
              
              <button class="button save-button" id="saveTodoButton">
                <i class="fas fa-save"></i> Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
